<body>
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                </button>
                <a class="navbar-brand" href="/">SmartTools</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                        <a href="/">HOME</a>

	<header class="intro-header" style="background-image: url('../static/img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Create Contest</h1>
                        <hr class="small">
                        <span class="subheading">
                            <p style="color: white; font-weight: bold">Sign up your new contest. To {{user.names}}</p>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </header>


	<!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">

                 <form id="newContestForm" enctype="multipart/form-data"  method="post" href="/contest-admin/save" action="/contest-admin/save">

                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <input type="hidden" class="form-control" id="inputUserId" name="inputUserId" value="{{user.id}}">
							<div class="help-block with-errors"></div>
                        </div>
						<div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Contest Name</label>
                            <input type="text" class="form-control" id="contestName" name="contestName" placeholder="Contest Name"  data-error="Please enter the contest name." required>
                            <div class="help-block with-errors"></div>
                        </div>
						<div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="inputFile" class="control-label">Banner</label>
							<input type="file" class="form-control" id="inputFile" name="bannerFile" accept="image/x-png, image/jpeg, image/jpeg" data-error="Please upload the image" required>
							<div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Url</label>
                            <input type="text" class="form-control" placeholder="Url contest" id="contestURL" name="contestURL"  data-error="Please enter the url." required>
                            <div class="help-block with-errors"></div>
                        </div>
						<div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Start Date</label>
                            <input type="date" class="form-control" id="contestIni" name="contestIni" placeholder="Start Date"  data-error="Please enter the start date." required>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Deadline</label>
                            <input type="date" class="form-control" placeholder="Deadline" id="contestDeadline" name="contestDeadline"  data-error="Please enter the deadline." required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Description</label>
                            <textarea rows="5" class="form-control" placeholder="Description Awards" id="contestDescription" name="contestDescription"  data-error="Please enter the description." required></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                 </form>
				</div>
			</div>
        </div>
    </div>

	<hr>

    <!-- Footer -->
    <footer style="padding: 0px">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                        <li>
                            <a href="#">

                                    <i class="fa fa-circle fa-stack-2x"></i>

                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">

                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Cloud Computing - Universidad de los Andes</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src={{static_url('vendor/jquery/jquery.min.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src={{static_url('vendor/bootstrap/js/bootstrap.min.js')}}"></script>



    <!-- Theme JavaScript -->
    <script src={{static_url('js/clean-blog.min.js')}}"></script>

    <script src={{static_url('js/validator.min.js')}}"></script>

    <script>
        $("#newContestForm").validator();
    </script>
</body>

</html>
