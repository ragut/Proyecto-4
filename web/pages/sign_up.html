<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SmarhTool</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{static_url('vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{static_url('css/clean-blog.min.css')}}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{static_url('vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/">SmartTools</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/">HOME</a>
                    </li>
                    <li>
                        <a href="/login">LOGIN</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('static/img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Sign Up</h1>
                        <hr class="small">
                       {% if error is False %}
                        <span class="subheading">
                            <p>Sign Up your user to create contest</p>
                        </span>
                        {% else %}
                        <span class="subheading">
                            <p style="color: white; font-weight: bold">An user with the same email is registered, please try again with another email.</p>
                        </span>
                        {% end %}
                    </div>
                </div>
            </div>
        </div>
    </header>
	
	<!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">

					 <form id="signUpForm" method="post" enctype="multipart/form-data" href="/sign-up">
                    
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" id="userNames" name="userNames" placeholder="Names"  data-error="Please enter your names." required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Lastnames</label>
                            <input type="text" data-minlength="4" class="form-control" placeholder="Lastnames" id="userLastnames" name="userLastnames"  data-error="Please enter your Lastnames." required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
					<div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email Address"  data-error="Please enter your email address." required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Passsword</label>
                            <input type="password" data-minlength="4" class="form-control" placeholder="Passsword" id="inputPassword" name="inputPassword"  data-error="Please, password is characters 4 char." required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                     <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Passsword</label>
                            <input type="password" data-minlength="4" class="form-control"  id="inputPasswordConfirm" name="inputPasswordConfirm" placeholder="Password Confirmation" data-match="#inputPassword" data-error="The passwords not match" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
				</div>
			</div>
        </div>
    </div>

	<hr>

    <!-- Footer -->
    <footer style="padding: 0px">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Cloud Computing - Universidad de los Andes</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src={{static_url('vendor/jquery/jquery.min.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src={{static_url('vendor/bootstrap/js/bootstrap.min.js')}}"></script>

    

    <!-- Theme JavaScript -->
    <script src={{static_url('js/clean-blog.min.js')}}"></script>
	<!-- Contact Form JavaScript -->
    <script src={{static_url('js/validator.min.js')}}"></script>
    <!-- Custom Theme JavaScript -->
    <script>
        $("#signUpForm").validator();
    </script>
</body>

</html>
